<app-sidebar></app-sidebar>
<div class="layout">
  <!-- Sidebar à gauche -->



  <!-- Contenu principal à droite -->
  <div class="dashboard-container">
    <h2 class="page-title">Tableau de bord</h2>

    <!-- KPIs -->
    <div class="kpi-grid">
      <div class="kpi-card">
        <h6 class="kpi-label">Total Élèves</h6>
        <h3 class="kpi-value">{{ totalStudentsModel!.at(0)!.count }}</h3>
      </div>
      <div class="kpi-card">
        <h6 class="kpi-label">Enseignants</h6>
        <h3 class="kpi-value">{{ totalTeacher! }}</h3>
      </div>
      <div class="kpi-card">
        <h6 class="kpi-label">Classes</h6>
        <h3 class="kpi-value">{{ totalClasses! }}</h3>
      </div>
    </div>

    <!-- Charts -->
    <div class="chart-grid">
      <div class="chart-card">
        <canvas id="studentsChart"></canvas>
      </div>
    </div>
  </div>
</div>
