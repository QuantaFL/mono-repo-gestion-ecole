<div class="timetable-container modern-timetable-container">
  <div class="modern-timetable-accent"></div>

  <!-- Header with title and export buttons -->
  <div class="timetable-header">
    <h1 class="modern-timetable-title">Mon Emploi du temps</h1>

    <div class="export-buttons">
      <button
        class="export-btn export-btn-timetable"
        (click)="exportTimetablePDF()"
        [disabled]="isExporting"
        title="Exporter l'emploi du temps en PDF">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14,2 14,8 20,8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10,9 9,9 8,9"></polyline>
        </svg>
        {{ isExporting ? 'Export...' : 'Exporter Emploi du Temps' }}
      </button>

      <button
        class="export-btn export-btn-report"
        (click)="exportTeacherReport()"
        [disabled]="isExporting"
        title="Exporter le rapport complet de l'enseignant en PDF">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
          <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
          <path d="M12 11h4"></path>
          <path d="M12 16h4"></path>
          <path d="M8 11h.01"></path>
          <path d="M8 16h.01"></path>
        </svg>
        {{ isExporting ? 'Export...' : 'Rapport Complet' }}
      </button>
    </div>
  </div>

  <!-- Timetable grid with template reference -->
  <div #timetableContainer class="modern-timetable-grid animate-timetable-in">
    <div class="modern-header-cell modern-time-header">Heure</div>
    <div *ngFor="let day of daysOfWeek" class="modern-header-cell modern-day-header">{{ day }}</div>

    <ng-container *ngFor="let time of timeSlots">
      <div class="modern-time-slot-label">{{ time }}</div>
      <div *ngFor="let day of daysOfWeek" class="modern-timetable-cell">
        <div *ngIf="timetable[day][time] as slot" [style.background-color]="slot.color" class="modern-slot-content">
          <div class="modern-slot-subject">{{ slot.subject }}</div>
          <div class="modern-slot-class">{{ slot.className }}</div>
          <div class="modern-slot-time">{{ slot.startTime }} - {{ slot.endTime }}</div>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Loading overlay for export -->
  <div *ngIf="isExporting" class="export-overlay">
    <div class="export-spinner">
      <div class="spinner"></div>
      <p>Génération du PDF en cours...</p>
    </div>
  </div>
</div>
