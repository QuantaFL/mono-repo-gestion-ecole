<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <div class="logo">
        <img ngSrc="assets/school_logo.png" alt="Groupe Scolaire Quanta Logo" height="42" width="42"/>
      </div>
      <h1 class="logo-text">Groupe Scolaire Quanta</h1>
    </div>
    <h2 class="login-title">Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Entrez votre email" />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe" />
      </div>
      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Se connecter</button>
    </form>
  </div>
</div>
