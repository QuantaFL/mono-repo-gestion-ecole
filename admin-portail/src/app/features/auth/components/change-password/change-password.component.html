<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
      </div>
      <h1 class="logo-text">Portail Admin</h1>
    </div>
    <h2 class="login-title">Changement de mot de passe</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="old_password">Ancien mot de passe</label>
        <input type="password" id="old_password" formControlName="old_password" placeholder="Entrez votre ancien mot de passe" />
      </div>
      <div class="form-group">
        <label for="password">Nouveau mot de passe</label>
        <input type="password" id="password" formControlName="password" placeholder="Entrez le nouveau mot de passe" />
      </div>
      <div class="form-group">
        <label for="password_confirmation">Confirmer le nouveau mot de passe</label>
        <input type="password" id="password_confirmation" formControlName="password_confirmation" placeholder="Confirmez le nouveau mot de passe" />
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <button type="submit" class="btn-login" [disabled]="changePasswordForm.invalid">Changer le mot de passe</button>
    </form>
  </div>
</div>
